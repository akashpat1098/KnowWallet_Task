<!DOCTYPE html>
<html>

<head>
    <title>ChatGPT Web App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .jumbotron {
            background-color: #f8f9fa;
            padding: 2rem 1rem;
            margin-bottom: 2rem;
        }
        .result-container {
            margin-top: 2rem;
            padding: 2rem;
            background-color: #f8f9fa;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function submitForm() {
            var question = document.getElementById('question').value;
            document.getElementById('question').value = '';
            
            axios.post('/submit', { question: question })
                .then(response => {
                    document.getElementById('answer').innerText = response.data.answer;
                })
                .catch(error => {
                    console.error(error);
                });
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">ChatGPT Web App</h1>
        </div>
        <div class="form-group">
            <label for="question">Enter your question</label>
            <input type="text" class="form-control" id="question" name="question" placeholder="Enter your question">
        </div>
        <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>

        <div class="result-container">
            <h2>Answer:</h2>
            <p id="answer"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
